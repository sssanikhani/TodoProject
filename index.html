<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="UTF-8">
        
        <title>Sajjad Todo</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
        
        <div id="page-container">
            
            <header id="main-header">
                
                <h1>Sajjad Todo</h1>
                
                <p>Best Todo App in The Universe and Surrounding Areas</p>
            
            </header>
            
            <main id="main-container">
                
                <section id="inp-sec">
                    
                    <div id="inp">
                        
                        <label id="inp-lab">Add Todo:</label>
                        
                        <input id="task-inp" type="text">
                        
                        <button id="add-button">Add</button>

                    </div>
                
                </section>
                
                <div class="external-column" id="todo">
                    
                    <div class="column">
                        
                        <label><b>Todo</b></label>
                    
                    </div>
                
                </div>
                
                <div class="external-column" id="doing">

                    <div class="column">
                        
                        <label><b>Doing</b></label>
                    
                    </div>

                </div>
                
                <div class="external-column" id="done">

                    <div class="column">
                        
                        <label><b>Done</b></label>
                    
                    </div>

                </div>
                
                <div class="external-column" id="add-column-c">
                    <button id="add-column-button"><b>+</b></button>
                </div>
            
            </main>
        
        </div>
    
    </body>

</html>
