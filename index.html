<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="UTF-8">
        
        <title>Sajjad Todo</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
        
        <div id="page-container">
            
            <header id="main-header">
                
                <h1>Sajjad Todo</h1>
                
                <p>Best Todo App in The Universe and Surrounding Areas</p>
            
            </header>
            
            <main id="main-container">
                
                <section id="inp-sec">
                    
                    <div id="inp">
                        
                        <label id="inp-lab">Add Todo:</label>
                        
                        <input id="task-inp" type="text">
                        
                        <button id="add-button">Add</button>

                    </div>
                
                </section>
                
                <div id="todo">Todo</div>
                
                <div id="doing">Doing</div>
                
                <div id="done">Done</div>
                
                <div id="add-column">+</div>
            
            </main>
        
        </div>
    
    </body>

</html>
